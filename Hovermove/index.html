<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

    <div class="mainbox">
      <div class="content1">
        <div class="end"></div>
        <div class="movebox">
          <div class="mve1"></div>
          <div class="mve2"></div>
          <div class="mve3">
            <span>first</span>
            <span>second</span>
            <span>third</span>
          </div>
        </div>
      </div>
      <div class="content2">
        <div class="end box">
          <div class="movebox2">
            <div class="sve1"></div>
            <div class="sve2">2</div>
            <div class="sve3"></div>
          </div>
        </div>
      </div>
      <div class="content3">
        <div class="end cont">
          <div class="movebox3">
            <div class="tve1"></div>
            <div class="tve2"></div>
            <div class="tve3">3</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
