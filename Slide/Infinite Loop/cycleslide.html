<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무한 루프 캐러셀</title>
  <link rel="stylesheet" href="cycle.css">
</head>
<body>
  <div class="wrap">
    <div class="container">

      <input type="radio" name="slide" id="one" class="hidden">
      <input type="radio" name="slide" id="two" class="hidden">
      <input type="radio" name="slide" id="three" class="hidden">
      <input type="radio" name="slide" id="four" class="hidden">
      <input type="radio" name="slide" id="five" class="hidden">
      <input type="radio" name="slide" id="seven" class="hidden">
      <input type="radio" name="slide" id="eight" class="hidden">
      <input type="radio" name="slide" id="nine" class="hidden">

      <div class="slider">

        <div class="slide">
          <div class="contbox cont3">2</div>
        </div>

        <div class="slide">
          <div class="contbox cont4">3</div>
        </div>

        <div class="slide">
          <div class="contbox cont5">4</div>
        </div>

        <div class="slide">
          <div class="contbox cont1">5</div>
        </div>

        <div class="slide">
          <div class="contbox cont2">1</div>
        </div>

        <div class="slide">
          <div class="contbox cont3">2</div>
        </div>

        <div class="slide">
          <div class="contbox cont4">3</div>
        </div>

        <div class="slide">
          <div class="contbox cont5">4</div>
        </div>

      </div>

      <div class="button">
        <label for="nine" class="bothside btn12">이전</label>
        <label for="seven" class="bothside btn13">다음</label>
        <label for="eight" class="bothside btn11">이전</label>
        <label for="one" class="bothside btn10">다음</label>
        <label for="seven" class="bothside btn8">이전</label>
        <label for="three" class="bothside btn9">다음</label>
        <label for="one" class="bothside btn1">이전</label>
        <label for="two" class="bothside btn2">다음</label> <!-- 시작점 -->
        <label for="three" class="bothside btn3">이전</label>
        <label for="four" class="bothside btn4">다음</label>
        <label for="two" class="bothside btn5">이전</label>
        <label for="five" class="bothside btn6">다음</label>
      </div>

      <div class="page">
        <span>1 / 5</span>
        <span>2 / 5</span>
        <span>3 / 5</span>
        <span>4 / 5</span>
        <span>5 / 5</span>
      </div>
      
    </div>
  </div>
</body>
</html>
