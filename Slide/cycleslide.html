<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무한 루프 캐러셀</title>
  <link rel="stylesheet" href="cycle.css">
</head>
<body>
  <div class="wrap">
    <input type="radio" name="sld" id="nonfour" class="hidden">
    <input type="radio" name="sld" id="nonfive" class="hidden">
    <input type="radio" name="sld" id="one" class="hidden">
    <input type="radio" name="sld" id="two" class="hidden">
    <input type="radio" name="sld" id="three" class="hidden">
    <input type="radio" name="sld" id="four" class="hidden">
    <input type="radio" name="sld" id="five" class="hidden">
  
    <div class="main">
      <div class="slider">

        <div class="box6" style="background-color: lightblue;">
          <div class="cont6">1</div>
        </div>

        <div class="box6" style="background-color: lightpink;">
          <div class="cont6">2</div>
        </div>

        <div class="box6" style="background-color: lightgreen;">
          <div class="cont6">3</div>
        </div>
  
        <div class="box6" style="background-color: lightyellow;">
          <div class="cont6">4</div>
        </div>
  
        <div class="box7">
          <div class="cont7">5</div>
        </div>
  
        <div class="box1">
          <div class="cont1">1</div>
        </div>
    
        <div class="box2">
          <div class="cont2">2</div>
        </div>
    
        <div class="box3">
          <div class="cont3">3</div>
        </div>
    
        <div class="box4">
          <div class="cont4">4</div>
        </div>
    
        <div class="box5">
          <div class="cont5">5</div>
        </div>
      </div>
    </div>

    <div class="arrow1">
      <label for="nonfive" class="prev" style="background-color: pink;">이전</label>
      <label for="one" class="next" style="background-color: pink;">다음</label>
      <label for="one" class="prev" style="background-color: skyblue;">이전</label>
      <label for="two" class="next" style="background-color: skyblue;">다음</label>
    </div>

  </div>
</body>
</html>
