<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only CSS / Tab Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">

        <input type="radio" name="tab" id="mount" hidden checked>
        <input type="radio" name="tab" id="sea" hidden>
        <input type="radio" name="tab" id="forest" hidden>

        <div class="btn_menu">
            <label for="mount" class="mount">mount</label>
            <label for="sea" class="sea">sea</label>
            <label for="forest" class="forest">forest</label>
        </div>
        
        <div class="contents_box">
            <div id="mount">
                <img src="https://www.atlasandboots.com/wp-content/uploads/2019/05/ama-dablam2-most-beautiful-mountains-in-the-world.jpg" alt="mount">
            </div>
            <div id="sea">
                <img src="https://seahistory.org/wp-content/uploads/ocean-waves.jpg" alt="sea">
            </div>
            <div id="forest">
                <img src="https://www.birdlife.org/wp-content/uploads/2021/03/shutterstock_1391959514-1.jpg" alt="forest">
            </div>
        </div>

    </main>
</body>
</html>
