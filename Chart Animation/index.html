<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h1>area1</h1>
        </div>
        <section class="container">
            <div class="content-box">
                <div>
                    <div class="stick" style="background-color: lightblue;">
                        <span>1320</span>
                    </div>
                    <div class="stick" style="background-color: lightcoral;">
                        <span>1704</span>
                    </div>
                    <div class="stick" style="background-color: lightsalmon;">
                        <span>2315</span>
                    </div>
                </div>
                <span class="won">-단위(억원)-</span>
                <div class="year">
                    <span>2022</span>
                    <span>2023</span>
                    <span>2024</span>
                </div>
            </div>
        </section>
        <div class="bottom">
            <h1>area2</h1>
        </div>
    </div>
</body>
</html>
